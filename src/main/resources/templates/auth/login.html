<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12">
			<h4>Login User</h4>
			<form action="" th:action="@{/login}" th:method="post">
				<div class="form-group">
					<input type="email" id="email" name="email" placeholder="Digite o email do usuário" class="form-control" />
				</div>
				<div class="form-group">
					<input type="password" id="password" name="password" placeholder="Digite a senha do usuário" class="form-control" />
				</div>
				<div class="mb-2" th:if="${param.errors}">
					<span class="text-danger">Email or password invalid</span>
				</div>
				<div class="form-group">
					<a href="/registration">New? Create a User</a>
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</th:block>
</html>
