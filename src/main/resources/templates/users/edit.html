<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12">
			<div class="card">
				<div class="card-header">
					<h4>Edit a User</h4>
				</div>
				<div class="card-block">
					<form action="" th:action="@{/users/{id}(id = ${user.id})}" th:object="${user}" th:method="put">
						<input type="hidden" th:field="*{id}" />
						<p th:text="${fields}"></p>
						<div class="form-group">
							<input type="text" th:field="*{name}" name="name" placeholder="Digite o nome do usu치rio" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">User name error</span>
						</div>
						<div class="form-group">
							<input type="text" th:field="*{lastName}" name="lastName" placeholder="Digite o sobrenome do usu치rio" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">User lastName error</span>
						</div>
						<div class="form-group">
							<input type="text" th:field="*{email}" name="email" placeholder="Digite o email do usu치rio" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">User email error</span>
						</div>
						<div class="form-group">
							<input type="password" th:field="*{password}" name="password" placeholder="Digite a senha do usu치rio" class="form-control" />
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">User password error</span>
						</div>
						
						<div class="form-group">
							<select th:field="*{roles}" class="custom-select">
								<option th:each="role : ${roles}"
										th:value="${role.id}"
										th:text="${role.name}"
										th:selected="${role.id == user.roles[0].id}"
								></option>
							</select>
						</div>
						
						<div class="form-group">
							<label class="custom-control custom-checkbox">
								<input type="checkbox" th:field="*{active}" class="custom-control-input" />
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Active?</span>
							</label>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Save</button>
							<a href="/users" class="btn btn-secondary">Back</a>
						</div>
					</form>				
				</div>
			</div>
		</div>
	</th:block>
</html>
