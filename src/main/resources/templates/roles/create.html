<!DOCTYPE html>
<html
	xmlns:th="http://thymeleaf.org/"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
		<div class="col-xs-12 col-md-12">
			<h4>Create a new Role</h4>
			<form action="" th:action="@{/roles/}" th:object="${role}" th:method="post">
				<p th:text="${fields}"></p>
				<div class="form-group">
					<input type="text" th:field="*{name}" name="name" placeholder="Digite o nome de uma role" class="form-control" />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role name error</span>
				</div>
				<div class="form-group">
				<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</th:block>
</html>
